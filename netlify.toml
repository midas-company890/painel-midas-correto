[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"

[functions]
  node_bundler = "esbuild"

# Redireciona /api/dados → /.netlify/functions/dados
[[redirects]]
  from = "/api/dados"
  to = "/.netlify/functions/dados"
  status = 200

[[redirects]]
  from = "/api/clientes"
  to = "/.netlify/functions/clientes"
  status = 200

# SPA fallback: qualquer rota não-arquivo → index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
